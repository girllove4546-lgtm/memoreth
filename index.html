            --dark-gray: #2d2d2d;

            align-items: center;
            justify-content: center;
            min-height: 70vh;
            margin: 30px 0;
            position: relative;
        }

        .album-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;

        .album-title {

            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);

        .album-description {

            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);

            margin: 0 auto;

        .slider-wrapper {

            max-width: 400px;
            height: 650px;

            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.3);
        }

        .slider-item {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: scale(0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-item.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }

        .slider-item.fade-out {
            opacity: 0;
            transform: scale(1.05);
        }

            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

            height: 100%;

            height: 100%;

            border-radius: 50%;

            justify-content: center;
            cursor: pointer;

        .music-play-btn:hover {

        .volume-control {

        // Carregar 치lbum espec칤fico
        function loadAlbum(albumIndex) {
            state.currentAlbumIndex = albumIndex;
            state.currentMediaIndex = 0;

            currentAlbumTitle.textContent = album.name;
            currentAlbumDescription.textContent = album.description;
            currentMusicName.textContent = album.music;

        // Mostrar m칤dia anterior
        function showPreviousMedia() {
            const albumId = albums[state.currentAlbumIndex].id;
            const mediaItems = albumMedia[albumId];
            
            if (!mediaItems || mediaItems.length === 0) return;
            
            // Remover classe active do item atual
            const currentItem = document.querySelector(`.slider-item[data-index="${state.currentMediaIndex}"]`);
            if (currentItem) {
                currentItem.classList.remove('active');
                currentItem.classList.add('fade-out');
                
                setTimeout(() => {
                    currentItem.classList.remove('fade-out');
                }, 800);

            // Calcular 칤ndice anterior
            state.currentMediaIndex = (state.currentMediaIndex - 1 + mediaItems.length) % mediaItems.length;

        }

        // Iniciar autoplay
        function startAutoPlay() {
            if (state.autoPlayInterval) clearInterval(state.autoPlayInterval);
            
            state.autoPlayInterval = setInterval(() => {
                if (state.isPlaying) {
                    showNextMedia();
                }
            }, 5000); // Troca a cada 5 segundos
            
            // Iniciar barra de progresso
            startProgressBar();
        }

        // Parar autoplay
        function stopAutoPlay() {
            if (state.autoPlayInterval) {
                clearInterval(state.autoPlayInterval);
                state.autoPlayInterval = null;
            }
            
            // Parar barra de progresso
            progressBar.style.width = '0%';
        }

        // Reiniciar autoplay
        function restartAutoPlay() {
            stopAutoPlay();
            startAutoPlay();
        }

        // Iniciar barra de progresso
        function startProgressBar() {
            progressBar.style.transition = 'width 5s linear';
            progressBar.style.width = '100%';
        }

        // Reiniciar barra de progresso
        function resetProgressBar() {
            progressBar.style.transition = 'width 0.1s linear';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                if (state.isPlaying) {
                    startProgressBar();
                }
            }, 10);
        }

        // Pausar v칤deo atual se houver
        function pauseCurrentVideo() {
            const currentItem = document.querySelector(`.slider-item[data-index="${state.currentMediaIndex}"]`);
            if (currentItem) {
                const video = currentItem.querySelector('video');
                if (video) {
                    video.pause();
                }
            }
        }

        // Atualizar contagem de mem칩rias
        function updateMemoriesCount() {
            let total = 0;
            Object.keys(albumMedia).forEach(albumId => {
                total += albumMedia[albumId].length;
            });
            state.totalMemories = total;
            memoriesCount.textContent = total;
        }

        // Manipular teclas de atalho
        function handleKeydown(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    showPreviousMedia();
                    break;
                case 'ArrowRight':
                case ' ':
                    showNextMedia();
                    break;
                case 'p':
                case 'P':
                    togglePlayPause();
                    break;
                case 'm':
                case 'M':
                    toggleMusic();
                    break;
            }
        }

        // Simular carregamento de m칤dias do diret칩rio
        function simulateDirectoryLoading() {
            console.log("Sistema carregando m칤dias dos diret칩rios...");
            console.log("Estrutura de diret칩rios detectada:");
            console.log("- /assets/albums/ (14 pastas de 치lbuns)");
            console.log("- /assets/music/ (14 arquivos MP3)");
            console.log("Carregando fotos e v칤deos de cada 치lbum...");
            
            // Em um sistema real, aqui far칤amos uma requisi칞칚o para o servidor
            // para listar os arquivos em cada diret칩rio de 치lbum
        }

        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            simulateDirectoryLoading();
        });
    </script>
