<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoreth - Slider de Memórias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --deep-blue: #0a1a3a;
            --soft-purple: #8a6df1;
            --light-purple: #b8a6f9;
            --white: #ffffff;
            --light-gray: #f5f5f7;
            --dark-gray: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--deep-blue) 0%, #1a0b2e 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Partículas de fundo */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--soft-purple), var(--light-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .logo-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Slider Principal */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            margin: 30px 0;
            position: relative;
        }

        .album-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .album-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);
        }

        .album-description {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        .slider-wrapper {
            width: 100%;
            max-width: 400px;
            height: 650px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.3);
        }

        .slider-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: scale(0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-item.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }

        .slider-item.fade-out {
            opacity: 0;
            transform: scale(1.05);
        }

        .media-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .photo-frame {
            width: 90%;
            height: 90%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            background-color: #000;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 10;
        }

        .media-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .media-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .media-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Controles do Slider */
        .slider-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 30px;
        }

        .control-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.5rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .play-pause-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--soft-purple), #6a4fcc);
        }

        /* Controles de Música */
        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .music-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            flex: 1;
        }

        .music-icon {
            color: var(--soft-purple);
            font-size: 1.2rem;
        }

        .music-name {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .music-play-btn {
            background: linear-gradient(135deg, var(--soft-purple), #6a4fcc);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-play-btn:hover {
            transform: scale(1.05);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--soft-purple);
            cursor: pointer;
        }

        /* Menu de Álbuns */
        .albums-container {
            margin: 40px 0;
            padding: 20px 0;
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
        }

        .albums-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .album-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .album-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .album-card.active {
            background: linear-gradient(135deg, var(--soft-purple), #6a4fcc);
            box-shadow: 0 10px 20px rgba(106, 79, 204, 0.3);
        }

        .album-icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--light-purple);
        }

        .album-card.active .album-icon {
            color: white;
        }

        .album-card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
        }

        .album-count {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            border-top: 1px solid var(--glass-border);
            margin-top: 30px;
        }

        .memory-counter {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--light-purple);
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .slider-wrapper {
                max-width: 350px;
                height: 600px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .slider-wrapper {
                max-width: 320px;
                height: 550px;
            }
            
            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .play-pause-btn {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .slider-wrapper {
                max-width: 280px;
                height: 500px;
            }
            
            .album-title {
                font-size: 1.6rem;
            }
            
            .albums-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .music-controls {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Animações */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating-text {
            position: absolute;
            top: 20%;
            right: 5%;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--soft-purple), var(--light-purple));
            width: 0%;
            transition: width 0.5s ease;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- Header -->
        <header>
            <div>
                <div class="logo">MEMORETH</div>
                <div class="logo-subtitle">Reviva suas memórias</div>
            </div>
            <div class="floating-text" id="current-date">Carregando...</div>
        </header>
        
        <!-- Slider Principal -->
        <div class="slider-container">
            <div class="album-info">
                <h1 class="album-title" id="current-album-title">No Hospício</h1>
                <p class="album-description" id="current-album-description">Memórias de momentos especiais</p>
            </div>
            
            <div class="slider-wrapper">
                <div class="progress-bar" id="progress-bar"></div>
                
                <!-- Itens do slider serão inseridos aqui dinamicamente -->
                <div id="slider-items-container"></div>
            </div>
            
            <!-- Controles do Slider -->
            <div class="slider-controls">
                <div class="control-btn" id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                
                <div class="control-btn play-pause-btn" id="play-pause-btn">
                    <i class="fas fa-pause" id="play-pause-icon"></i>
                </div>
                
                <div class="control-btn" id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <!-- Controles de Música -->
            <div class="music-controls">
                <div class="music-info">
                    <i class="fas fa-music music-icon"></i>
                    <div class="music-name" id="current-music-name">no-hospicio.mp3</div>
                </div>
                
                <button class="music-play-btn" id="music-play-btn">
                    <i class="fas fa-play" id="music-play-icon"></i>
                </button>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up" style="color: rgba(255,255,255,0.7);"></i>
                    <input type="range" min="0" max="100" value="70" class="volume-slider" id="volume-slider">
                </div>
            </div>
        </div>
        
        <!-- Menu de Álbuns -->
        <div class="albums-container">
            <h2 class="albums-title">Álbuns de Memórias</h2>
            <div class="albums-grid" id="albums-grid">
                <!-- Álbuns serão inseridos aqui dinamicamente -->
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <p>Memoreth © 2023 - Um projeto para guardar memórias especiais</p>
            <p class="memory-counter">Memórias carregadas: <span id="memories-count">0</span></p>
        </footer>
    </div>

    <!-- Áudio para a música -->

        <source src="" type="audio/mpeg">
    </audio>

                        onhover: { enable: true, mode: "repulse" },

            ]
        };

        // Para álbuns sem mídias específicas, usamos mídias genéricas
        for (let album of albums) {
            if (!albumMedia[album.id]) {
                albumMedia[album.id] = [
                    { type: 'image', name: `${album.name} 1`, date: '2022-01-15', src: 'https://images.unsplash.com/photo-1492684223066-e9e4aab4d25e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80' },
                    { type: 'image', name: `${album.name} 2`, date: '2022-02-20', src: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80' },
                    { type: Math.random() > 0.7 ? 'video' : 'image', name: `${album.name} 3`, date: '2022-03-10', src: Math.random() > 0.7 ? 'https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-sign-1232-large.mp4' : 'https://images.unsplash.com/photo-1511578314322-379afb476865?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80' }
                ];
            }
        }

        // Estado da aplicação
        const state = {
            currentAlbumIndex: 0,
            currentMediaIndex: 0,
            isPlaying: true,
            isMusicPlaying: true,
            autoPlayInterval: null,
            musicVolume: 0.7,
            totalMemories: 0
        };

        // Elementos DOM
        const sliderItemsContainer = document.getElementById('slider-items-container');
        const albumsGrid = document.getElementById('albums-grid');
        const currentAlbumTitle = document.getElementById('current-album-title');
        const currentAlbumDescription = document.getElementById('current-album-description');
        const currentMusicName = document.getElementById('current-music-name');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const musicPlayBtn = document.getElementById('music-play-btn');
        const musicPlayIcon = document.getElementById('music-play-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const backgroundMusic = document.getElementById('background-music');
        const memoriesCount = document.getElementById('memories-count');
        const progressBar = document.getElementById('progress-bar');

        // Inicializar a aplicação
        function initApp() {
            renderAlbums();
            loadAlbum(0);
            startAutoPlay();
            updateMemoriesCount();
            
            // Configurar eventos
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', showPreviousMedia);
            nextBtn.addEventListener('click', showNextMedia);
            musicPlayBtn.addEventListener('click', toggleMusic);
            volumeSlider.addEventListener('input', updateVolume);
            
            // Configurar teclas de atalho
            document.addEventListener('keydown', handleKeydown);
        }

        // Renderizar álbuns na grade
        function renderAlbums() {
            albumsGrid.innerHTML = '';
            
            albums.forEach((album, index) => {
                const mediaCount = albumMedia[album.id] ? albumMedia[album.id].length : 0;
                const albumCard = document.createElement('div');
                albumCard.className = `album-card ${index === state.currentAlbumIndex ? 'active' : ''}`;
                albumCard.innerHTML = `
                    <i class="${album.icon} album-icon"></i>
                    <div class="album-card-title">${album.name}</div>
                    <div class="album-count">${mediaCount} ${mediaCount === 1 ? 'item' : 'itens'}</div>
                `;
                
                albumCard.addEventListener('click', () => loadAlbum(index));
                albumsGrid.appendChild(albumCard);
            });
        }

        // Carregar álbum específico
        function loadAlbum(albumIndex) {
            state.currentAlbumIndex = albumIndex;
            state.currentMediaIndex = 0;
            
            const album = albums[albumIndex];
            currentAlbumTitle.textContent = album.name;
            currentAlbumDescription.textContent = album.description;
            currentMusicName.textContent = album.music;
            
            // Atualizar álbuns ativos
            document.querySelectorAll('.album-card').forEach((card, index) => {
                card.classList.toggle('active', index === albumIndex);
            });
            
            // Renderizar mídias do álbum
            renderAlbumMedia();
            
            // Configurar música do álbum
            setupAlbumMusic();
            
            // Reiniciar autoplay se estiver ativo
            if (state.isPlaying) {
                restartAutoPlay();
            }
        }

        // Renderizar mídias do álbum atual
        function renderAlbumMedia() {
            sliderItemsContainer.innerHTML = '';
            const albumId = albums[state.currentAlbumIndex].id;
            const mediaItems = albumMedia[albumId];
            
            if (!mediaItems || mediaItems.length === 0) {
                // Mensagem para álbum vazio
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'slider-item active';
                emptyMessage.innerHTML = `
                    <div class="media-container">
                        <div class="photo-frame" style="display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5);">
                            <div style="text-align: center; padding: 20px;">
                                <i class="fas fa-images" style="font-size: 3rem; margin-bottom: 20px; color: rgba(255,255,255,0.5);"></i>
                                <h3 style="font-family: 'Poppins', sans-serif; margin-bottom: 10px;">Álbum vazio</h3>
                                <p>Adicione fotos e vídeos à pasta do álbum</p>
                            </div>
                        </div>
                    </div>
                `;
                sliderItemsContainer.appendChild(emptyMessage);
                return;
            }
            
            mediaItems.forEach((media, index) => {
                const sliderItem = document.createElement('div');
                sliderItem.className = `slider-item ${index === state.currentMediaIndex ? 'active' : ''}`;
                sliderItem.dataset.index = index;
                
                let mediaElement = '';
                if (media.type === 'video') {
                    mediaElement = `
                        <video class="video-player" controls playsinline>
                            <source src="${media.src}" type="video/mp4">
                            Seu navegador não suporta vídeos HTML5.
                        </video>
                        <div class="video-indicator">
                            <i class="fas fa-video"></i> Vídeo
                        </div>
                    `;
                } else {
                    mediaElement = `<img src="${media.src}" alt="${media.name}">`;
                }
                
                sliderItem.innerHTML = `
                    <div class="media-container">
                        <div class="photo-frame">
                            ${mediaElement}
                        </div>
                        <div class="media-info">
                            <div class="media-name">${media.name}</div>
                            <div class="media-date">${media.date}</div>
                        </div>
                    </div>
                `;
                
                sliderItemsContainer.appendChild(sliderItem);
            });
            
            // Atualizar contagem de memórias
            updateMemoriesCount();
        }

        // Configurar música do álbum
        function setupAlbumMusic() {
            // Em um sistema real, o src seria o caminho para o arquivo MP3 no diretório /music
            const album = albums[state.currentAlbumIndex];
            
            // Parar música atual
            backgroundMusic.pause();
            
            // Simular carregamento da música (em sistema real, carregaria o arquivo)
            backgroundMusic.src = `#${album.music}`; // Placeholder
            
            // Configurar volume
            backgroundMusic.volume = state.musicVolume;
            
            // Reproduzir se a música estiver ativada
            if (state.isMusicPlaying) {
                setTimeout(() => {
                    backgroundMusic.play().catch(e => console.log("Autoplay bloqueado pelo navegador"));
                }, 500);
            }
            
            // Atualizar ícone do botão de música
            musicPlayIcon.className = state.isMusicPlaying ? 'fas fa-pause' : 'fas fa-play';
        }

        // Mostrar mídia anterior
        function showPreviousMedia() {
            const albumId = albums[state.currentAlbumIndex].id;
            const mediaItems = albumMedia[albumId];
            
            if (!mediaItems || mediaItems.length === 0) return;
            
            // Remover classe active do item atual
            const currentItem = document.querySelector(`.slider-item[data-index="${state.currentMediaIndex}"]`);
            if (currentItem) {
                currentItem.classList.remove('active');
                currentItem.classList.add('fade-out');
                
                setTimeout(() => {
                    currentItem.classList.remove('fade-out');
                }, 800);
            }
            
            // Calcular índice anterior
            state.currentMediaIndex = (state.currentMediaIndex - 1 + mediaItems.length) % mediaItems.length;
            
            // Mostrar novo item
            const nextItem = document.querySelector(`.slider-item[data-index="${state.currentMediaIndex}"]`);
            if (nextItem) {
                nextItem.classList.add('active');
            }
            
            // Reiniciar barra de progresso
            resetProgressBar();
            
            // Pausar vídeo atual se houver
            pauseCurrentVideo();
        }

        // Mostrar próxima mídia
        function showNextMedia() {
            const albumId = albums[state.currentAlbumIndex].id;
            const mediaItems = albumMedia[albumId];
            
            if (!mediaItems || mediaItems.length === 0) return;
            
            // Remover classe active do item atual
            const currentItem = document.querySelector(`.slider-item[data-index="${state.currentMediaIndex}"]`);
            if (currentItem) {
                currentItem.classList.remove('active');
                currentItem.classList.add('fade-out');
                
                setTimeout(() => {
                    currentItem.classList.remove('fade-out');
                }, 800);
            }
            
            // Calcular próximo índice
            state.currentMediaIndex = (state.currentMediaIndex + 1) % mediaItems.length;
            
            // Mostrar novo item
            const nextItem = document.querySelector(`.slider-item[data-index="${state.currentMediaIndex}"]`);
            if (nextItem) {
                nextItem.classList.add('active');
            }
            
            // Reiniciar barra de progresso
            resetProgressBar();
            
            // Pausar vídeo atual se houver
            pauseCurrentVideo();
        }

        // Alternar play/pause do slider
        function togglePlayPause() {
            state.isPlaying = !state.isPlaying;
            
            if (state.isPlaying) {
                playPauseIcon.className = 'fas fa-pause';
                startAutoPlay();
            } else {
                playPauseIcon.className = 'fas fa-play';
                stopAutoPlay();
            }
        }

        // Alternar play/pause da música
        function toggleMusic() {
            state.isMusicPlaying = !state.isMusicPlaying;
            
            if (state.isMusicPlaying) {
                musicPlayIcon.className = 'fas fa-pause';
                backgroundMusic.play().catch(e => console.log("Autoplay bloqueado pelo navegador"));
            } else {
                musicPlayIcon.className = 'fas fa-play';
                backgroundMusic.pause();
            }
        }

        // Atualizar volume da música
        function updateVolume() {
            state.musicVolume = volumeSlider.value / 100;
            backgroundMusic.volume = state.musicVolume;
        }

        // Iniciar autoplay
        function startAutoPlay() {
            if (state.autoPlayInterval) clearInterval(state.autoPlayInterval);
            
            state.autoPlayInterval = setInterval(() => {
                if (state.isPlaying) {
                    showNextMedia();
                }
            }, 5000); // Troca a cada 5 segundos
            
            // Iniciar barra de progresso
            startProgressBar();
        }

        // Parar autoplay
        function stopAutoPlay() {
            if (state.autoPlayInterval) {
                clearInterval(state.autoPlayInterval);
                state.autoPlayInterval = null;
            }
            
            // Parar barra de progresso
            progressBar.style.width = '0%';
        }

        // Reiniciar autoplay
        function restartAutoPlay() {
            stopAutoPlay();
            startAutoPlay();
        }

        // Iniciar barra de progresso
        function startProgressBar() {
            progressBar.style.transition = 'width 5s linear';
            progressBar.style.width = '100%';
        }

        // Reiniciar barra de progresso
        function resetProgressBar() {
            progressBar.style.transition = 'width 0.1s linear';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                if (state.isPlaying) {
                    startProgressBar();
                }
            }, 10);
        }

        // Pausar vídeo atual se houver
        function pauseCurrentVideo() {
            const currentItem = document.querySelector(`.slider-item[data-index="${state.currentMediaIndex}"]`);
            if (currentItem) {
                const video = currentItem.querySelector('video');
                if (video) {
                    video.pause();
                }
            }
        }

        // Atualizar contagem de memórias
        function updateMemoriesCount() {
            let total = 0;
            Object.keys(albumMedia).forEach(albumId => {
                total += albumMedia[albumId].length;
            });
            state.totalMemories = total;
            memoriesCount.textContent = total;
        }

        // Manipular teclas de atalho
        function handleKeydown(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    showPreviousMedia();
                    break;
                case 'ArrowRight':
                case ' ':
                    showNextMedia();
                    break;
                case 'p':
                case 'P':
                    togglePlayPause();
                    break;
                case 'm':
                case 'M':
                    toggleMusic();
                    break;
            }
        }

        // Simular carregamento de mídias do diretório
        function simulateDirectoryLoading() {
            console.log("Sistema carregando mídias dos diretórios...");
            console.log("Estrutura de diretórios detectada:");
            console.log("- /assets/albums/ (14 pastas de álbuns)");
            console.log("- /assets/music/ (14 arquivos MP3)");
            console.log("Carregando fotos e vídeos de cada álbum...");
            
            // Em um sistema real, aqui faríamos uma requisição para o servidor
            // para listar os arquivos em cada diretório de álbum
        }

        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            simulateDirectoryLoading();
        });
    </script>
</body>
</html>
