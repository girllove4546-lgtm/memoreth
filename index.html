            --dark-gray: #2d2d2d;

            height: 100%;

            margin: 0 auto;
            padding: 0 20px;

            padding: 20px 0;

            background-clip: text;
            color: transparent;

        .logo-subtitle {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            margin: 30px 0;
            position: relative;
        }

        .album-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .album-title {

            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);
        }

        .album-description {

            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        .slider-wrapper {
            width: 100%;
            max-width: 400px;
            height: 650px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.3);
        }

        .slider-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: scale(0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-item.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }

        .slider-item.fade-out {
            opacity: 0;
            transform: scale(1.05);
        }

        .media-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .photo-frame {
            width: 90%;
            height: 90%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            background-color: #000;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 10;
        }

        .media-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;

        .media-name {

            font-weight: 500;
            margin-bottom: 5px;
        }

        .media-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }

            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 30px;
        }

        .control-btn {

            border: 1px solid var(--glass-border);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.5rem;

        .control-btn:hover {

            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-play-btn:hover {
            transform: scale(1.05);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {

            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
